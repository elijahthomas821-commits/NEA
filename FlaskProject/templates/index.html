<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Prediction Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #002244, #00b894);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 25px 0 10px;
      font-size: 2em;
      text-align: center;
      letter-spacing: 1px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 12px 18px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .team {
      flex: 1;
      text-align: center;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .team img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    input[type="number"] {
      width: 50px;
      text-align: center;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      padding: 5px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button {
      background: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #009e7a;
    }

    .results {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px;
    }

    .result-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .leaderboard {
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
    }

    .leaderboard h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    .leaderboard th, .leaderboard td {
      padding: 8px;
    }

    .leaderboard tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.1);
    }

    .highlight {
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üèÜ Football Prediction Dashboard</h1>
  <div class="container">
    <div id="matches"></div>
    <button onclick="predictAll()">Predict All Results</button>
    <div class="results" id="results"></div>
    <div class="leaderboard" id="leaderboard">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr><th>Team</th><th>Wins</th><th>Draws</th><th>Losses</th></tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
  </div>

  <script>
let fixtures = [];

async function loadMatches() {
  try {
    const res = await fetch("http://127.0.0.1:5000/matches");
    fixtures = await res.json();
    renderMatches();
  } catch (err) {
    console.error("Error loading matches:", err);
    document.getElementById("matches").innerHTML =
      "<p>‚ö†Ô∏è Failed to load matches. Make sure the Flask server is running.</p>";
  }
}


    const leaderboard = {};

    function renderMatches() {
      const matchContainer = document.getElementById("matches");
      matchContainer.innerHTML = fixtures.map((m, i) => `
        <div class="match">
          <div class="team"><img src="${m.homeLogo}" alt=""> ${m.home}</div>
          <input type="number" id="score-home-${i}" min="0" placeholder="0">
          <span>vs</span>
          <input type="number" id="score-away-${i}" min="0" placeholder="0">
          <div class="team"><img src="${m.awayLogo}" alt=""> ${m.away}</div>
        </div>
      `).join('');
    }

    function predictAll() {
      const results = document.getElementById("results");
      results.innerHTML = "";
      fixtures.forEach((match, i) => {
        const homeScore = parseInt(document.getElementById(`score-home-${i}`).value) || 0;
        const awayScore = parseInt(document.getElementById(`score-away-${i}`).value) || 0;

        if (!leaderboard[match.home]) leaderboard[match.home] = { wins: 0, draws: 0, losses: 0 };
        if (!leaderboard[match.away]) leaderboard[match.away] = { wins: 0, draws: 0, losses: 0 };

        let outcome = "";
        if (homeScore > awayScore) {
          outcome = `üèÜ ${match.home} Wins!`;
          leaderboard[match.home].wins++;
          leaderboard[match.away].losses++;
        } else if (homeScore < awayScore) {
          outcome = `üèÜ ${match.away} Wins!`;
          leaderboard[match.away].wins++;
          leaderboard[match.home].losses++;
        } else {
          outcome = `ü§ù ${match.home} and ${match.away} Draw!`;
          leaderboard[match.home].draws++;
          leaderboard[match.away].draws++;
        }

        const resItem = document.createElement("div");
        resItem.classList.add("result-item", "highlight");
        resItem.textContent = `${match.home} ${homeScore} - ${awayScore} ${match.away} ‚Üí ${outcome}`;
        results.appendChild(resItem);
      });

      renderLeaderboard();
    }

    function renderLeaderboard() {
      const tbody = document.getElementById("leaderboard-body");
      tbody.innerHTML = Object.entries(leaderboard)
        .map(([team, stats]) => `
          <tr>
            <td>${team}</td>
            <td>${stats.wins}</td>
            <td>${stats.draws}</td>
            <td>${stats.losses}</td>
          </tr>
        `).join('');
    }

   loadMatches();
  </script>
</body>
</html>
