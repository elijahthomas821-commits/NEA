<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Flask App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-neutral-900">

  <div class="max-w-[60rem] mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <!-- HEADER SECTION -->
    <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 dark:text-white">
      Welcome to <span class="text-blue-600">On The Doors Scores</span>
    </h1>

    <p class="mt-3 text-lg text-gray-700 dark:text-neutral-400">
      Track your stats, join leagues, compare scores with friends, and climb the global leaderboard.
    </p>

    <!-- DROPDOWN MENU -->
    <div class="mt-6 relative inline-block text-left">
      <button id="dropdownBtn"
              class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none">
        Menu â–¼
      </button>

      <div id="dropdownMenu"
           class="hidden absolute mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-neutral-800 dark:border-neutral-700">
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-neutral-700">
          Leagues
        </a>
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-neutral-700">
          Friends
        </a>
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-neutral-700">
          Global Users
        </a>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="mt-8 flex flex-wrap gap-3">
      <a href="{{ url_for('create_user') }}"
         class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Create Account
      </a>

      <a href="{{ url_for('login') }}"
         class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium border border-gray-300 bg-white text-gray-800 rounded-lg hover:bg-gray-50 dark:bg-neutral-900 dark:text-white dark:border-neutral-700">
        Login
      </a>
    </div>

  </div>

  <!-- SIMPLE DROPDOWN SCRIPT -->
  <script>
    const btn = document.getElementById("dropdownBtn");
    const menu = document.getElementById("dropdownMenu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    // Close menu if you click outside
    window.addEventListener("click", (e) => {
      if (!btn.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
